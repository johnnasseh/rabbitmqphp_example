<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Liked Events</h1>
        <div id="likedEvents"></div>
    </div>
    <script>
        window.onload = function() {
            const token = localStorage.getItem("token");
            if (!token) {
                alert("You must be logged in to view liked events.");
                window.location.href = "index.html";
            } else {
                fetchLikedEvents();
            }
        };

        function fetchLikedEvents() {
            const token = localStorage.getItem("token");

            fetch('get_likes.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `token=${encodeURIComponent(token)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    displayLikedEvents(data.likedEvents);
                } else {
                    alert("Failed to load liked events: " + data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function displayLikedEvents(events) {
            const eventsContainer = document.getElementById('likedEvents');
            eventsContainer.innerHTML = '';
            if (events.length > 0) {
                events.forEach(event => {
			console.log("Event ID:", event.event_id);
                    eventsContainer.innerHTML += `
                        <div class="card mb-3" style="width: 100%;">
                            <div class="row no-gutters">
                                <div class="col-md-4">
                                    <img src="${event.thumbnail}" class="card-img" alt="${event.title}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${event.title}</h5>
                                        <p class="card-text"><strong>Date:</strong> ${event.date_start}</p>
                                        <p class="card-text"><strong>Time:</strong> ${event.time_start}</p>
                                        <p class="card-text"><strong>Location:</strong> ${event.location}</p>
                                        <p class="card-text">${event.description}</p>
                                        <a href="${event.link}" target="_blank" class="btn btn-primary">Get Tickets</a>
					                                    <a href="event.php?event_id=${encodeURIComponent(event.event_id)}" class="btn btn-secondary mt-2">Comments</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } else {
                eventsContainer.innerHTML = '<p>No liked events found.</p>';
            }
	}
    </script>
		    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">   </script>
</body>
</html>
