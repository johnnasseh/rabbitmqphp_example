<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function HandleLoginResponse(response) {
            var jsonResponse = JSON.parse(response);
            
            if (jsonResponse.status === 'success') {
                window.location.href = jsonResponse.redirect;
            } else {
                document.getElementById("textResponse").innerHTML = "Response: " + jsonResponse.msg + "<p>";
            }
        }

        function SendLoginRequest(username, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "login.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    HandleLoginResponse(this.responseText);
                }
            };
            request.send("type=login&uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
        }

        function SendLogoutRequest() {
            var request = new XMLHttpRequest();
            request.open("POST", "login.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    HandleLoginResponse(this.responseText);
                }
            };
            request.send("type=logout");
        }

        function onSubmitLoginForm(event) {
            event.preventDefault(); 
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            SendLoginRequest(username, password);
        }
    </script>
</head>
<body>
    <h1>Login Page</h1>
    
    <form onsubmit="onSubmitLoginForm(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Login">
    </form>
    
    <button onclick="SendLogoutRequest()">Logout</button>
    
    <div id="textResponse">
        awaiting response...
    </div>
</body>
</html>
